<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Permisos con Historial</title>
    <style>
        .historial {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .historial h3 {
            margin-top: 0;
        }
        .historial table {
            width: 100%;
            border-collapse: collapse;
        }
        .historial th, .historial td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .historial th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('formulario') }}">
             Gesti贸n de Permisos
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('formulario') }}">Permisos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('listado') }}">Listado</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <h1>Formulario de Permisos</h1>

    <form method="post" id="permisoForm">
        <label>Docente: </label>
        <select name="docente" required id="docenteSelect">
            {% for d in docentes %}
                <option value="{{ d.id }}">{{ d.nombre }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Fecha inicio: </label>
        <input type="date" name="fecha_inicio" required>
        <br><br>

        <label>Fecha fin: </label>
        <input type="date" name="fecha_fin" required>
        <br><br>

        <label>Tipo: </label>
        <select name="tipo">
            {% for t in tipos %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Observaci贸n: </label><br>
        <textarea name="observacion"></textarea>
        <br><br>

        <button type="submit">Guardar permiso</button>
    </form>

    <!-- Secci贸n para mostrar el historial -->
    <div id="historialContainer" class="historial" style="display: none;">
        <h3>Historial de Permisos del Docente:</h3>
        <table>
            <thead>
                <tr>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Tipo</th>
                    <th>Observaci贸n</th>
                </tr>
            </thead>
            <tbody id="historialBody">
                <!-- Los datos se cargar谩n aqu铆 din谩micamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Funci贸n para cargar el historial del docente seleccionado
        document.getElementById('docenteSelect').addEventListener('change', function() {
            const docenteId = this.value;
            if (docenteId) {
                fetch(`/historial/${docenteId}`)
                    .then(response => response.json())
                    .then(data => {
                        const historialBody = document.getElementById('historialBody');
                        historialBody.innerHTML = ''; // Limpiar contenido anterior

                        if (data.permisos && data.permisos.length > 0) {
                            data.permisos.forEach(permiso => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${permiso.fecha_inicio}</td>
                                    <td>${permiso.fecha_fin}</td>
                                    <td>${permiso.tipo}</td>
                                    <td>${permiso.observacion || '-'}</td>
                                `;
                                historialBody.appendChild(row);
                            });
                            document.getElementById('historialContainer').style.display = 'block';
                        } else {
                            historialBody.innerHTML = '<tr><td colspan="4">No hay permisos registrados para este docente.</td></tr>';
                            document.getElementById('historialContainer').style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar el historial:', error);
                        document.getElementById('historialContainer').style.display = 'block';
                        document.getElementById('historialBody').innerHTML = '<tr><td colspan="4">Error al cargar el historial.</td></tr>';
                    });
            } else {
                document.getElementById('historialContainer').style.display = 'none';
            }
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
