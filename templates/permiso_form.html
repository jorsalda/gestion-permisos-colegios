<!-- templates/permiso_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Permiso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('formulario') }}">ðŸ“‹ GestiÃ³n de Permisos</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('formulario') }}">Formulario</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('listado') }}">Listado</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_docentes') }}">Docentes</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Editar Permiso</h2>

  <form method="post" class="card p-4">
    <input type="hidden" name="docente" value="{{ permiso.docente_id }}">

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Docente</label>
        <select name="docente" class="form-select" id="docenteSelect" required>
          {% for d in docentes %}
            <option value="{{ d.id }}" {% if d.id == permiso.docente_id %}selected{% endif %}>
              {{ d.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha inicio</label>
        <input type="date" name="fecha_inicio" class="form-control" value="{{ permiso.fecha_inicio }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha fin</label>
        <input type="date" name="fecha_fin" class="form-control" value="{{ permiso.fecha_fin }}" required>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">Tipo</label>
      <select name="tipo" class="form-select">
        {% for t in tipos %}
          <option value="{{ t }}" {% if t == permiso.tipo %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mt-3">
      <label class="form-label">ObservaciÃ³n</label>
      <textarea name="observacion" rows="3" class="form-control">{{ permiso.observacion or '' }}</textarea>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-warning">Actualizar Permiso</button>
      <a href="{{ url_for('listado') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script>
  new TomSelect('#docenteSelect', {
    create: false,
    placeholder: 'Buscar docente...',
    maxOptions: null
  });
</script>
</body>
</html>
