<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% extends "layout.html" %}

    {% block content %}
    <div class="container">
        <h2 class="mb-4">‚úèÔ∏è Editar Permiso</h2>

        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Modificar Permiso</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="docente" value="{{ permiso.docente_id }}">

                    <div class="row g-3">
                        <!-- DOCENTE -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">üë®‚Äçüè´ Docente</label>
                            <select name="docente" class="form-select" required>
                                {% for d in docentes %}
                                <option value="{{ d.id }}"
                                    {% if d.id == permiso.docente_id %}selected{% endif %}>
                                    {{ d.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- FECHA INICIO -->
                        <div class="col-md-3">
                            <label class="form-label fw-bold">üìÖ Fecha inicio</label>
                            <input type="date" name="fecha_inicio" class="form-control"
                                   value="{{ permiso.fecha_inicio }}" required>
                        </div>

                        <!-- FECHA FIN -->
                        <div class="col-md-3">
                            <label class="form-label fw-bold">üìÖ Fecha fin</label>
                            <input type="date" name="fecha_fin" class="form-control"
                                   value="{{ permiso.fecha_fin }}" required>
                        </div>
                    </div>

                    <div class="row g-3 mt-3">
                        <!-- TIPO -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">üìã Tipo</label>
                            <select name="tipo" class="form-select" required>
                                {% for t in tipos %}
                                <option value="{{ t }}"
                                    {% if t == permiso.tipo %}selected{% endif %}>
                                    {{ t }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- OBSERVACI√ìN -->
                    <div class="mt-3">
                        <label class="form-label fw-bold">üìù Observaci√≥n</label>
                        <textarea name="observacion" rows="3" class="form-control">{{ permiso.observacion or '' }}</textarea>
                    </div>

                    <!-- BOTONES -->
                    <div class="mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-warning btn-lg">
                            ‚úèÔ∏è Actualizar Permiso
                        </button>
                        <a href="{{ url_for('listado') }}" class="btn btn-secondary btn-lg ms-2">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
